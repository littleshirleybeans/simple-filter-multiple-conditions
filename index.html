<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="selection-container">
    <div class="selection-row">
      <p class="title">country</p>
      <ul class="row">
        <li class="country item">United States</li>
        <li class="country item">Canada</li>
        <li class="country item">France</li>
        <li class="country item">Japan</li>
        <li class="country item">Germany</li>
      </ul>
    </div>
    <div class="selection-row">
      <p class="title">level</p>
      <ul class="row">
        <li class="level item">high school</li>
        <li class="level item">college</li>
        <li class="level item">university</li>
        <li class="level item">laboratory</li>
        <li class="level item">other institutions</li>
      </ul>
    </div>
    <div class="selection-row">
      <p class="title">expense</p>
      <ul class="row">
        <li class="expense item">< 10w</li>
        <li class="expense item">10w-20w</li>
        <li class="expense item">20w-30w</li>
        <li class="expense item">30w-40w</li>
        <li class="expense item">> 40w</li>
      </ul>
    </div>

    <div class="divider"></div>
  </div>

  <div class="display-panel">
    <p class="selected">Selected: </p>
    <ul class="p-row">
    </ul>
  </div>


  <script text="text/javascript" src="script.js"></script>
</body>
</html>
